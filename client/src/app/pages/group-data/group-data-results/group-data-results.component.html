<div class="table-responsive">
  <app-table [headers]="headers" [data]="results">
    <div ngbDropdown class="d-inline-block" container="body" placement="bottom-right">
      <button class="btn btn-outline-primary" id="downloadGroupResultsDropdown" ngbDropdownToggle>Download</button>
      <div ngbDropdownMenu aria-labelledby="downloadGroupResultsDropdown">
        <button (click)="downloadResults()" ngbDropdownItem>Results</button>
        <button (click)="downloadWorkspace()" ngbDropdownItem>Workspace</button>
      </div>
    </div>
  </app-table>
</div>
